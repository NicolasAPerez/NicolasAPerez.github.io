<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OS 2000s</title>
  <link rel="stylesheet" href="style.css">

  <script src="app.js"></script>
</head>
<body>
<div id="display">

</div>



<div class="WindowsBar">
  <div class="buttonMargin"></div>


  <div class="BarOSInfo">
    <p id="datetime">

    </p>

  </div>

</div>

</body>


<template id="window">
  <div class="WindowTotal" id="AboutMe">
    <div class="WindowTopOptions">
      <div class="buttonIconHolder" style="width: 5%">

      </div>
      <p class="windowTitle">

      </p>

      <button type="button" class="MinimizeWindow">

      </button>

      <button type="button" class="CloseWindow">

      </button>

    </div>

  </div>

</template>

<template id="button">
  <button type="button" class="ButtonBarSel">
    <div class="buttonIconHolder">
      <img class="buttonIcon">

    </div>
    <p class="buttonTitle">

    </p>

  </button>
</template>

</html>
