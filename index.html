<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


</head>
<body>
<div>
  <div>
    <p> This is a template page to showcase different images!</p>
  </div>
  <div>
    <img id="Pony" src="autumn.jpg" sizes="">
    <script type="text/javascript">
      const imgToChange = document.getElementById("Pony");
      const query = window.location.search;
      const parsedQuery = new URLSearchParams(query);

      imgToChange.src = "/img/" + (parsedQuery.get("pony") || "autumn") + ".jpg";

    </script>
  </div>
</div>

</body>
</html>
