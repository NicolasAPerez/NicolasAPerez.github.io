<template id="AppWindow">
  <style>
    div.AppWindow {
      width: 75%;
      height: 80%;
      position: absolute;
      left: 10px;
      top: 10px;

      background-color: white;
      border-color: var(--main_border_color);
      border-style: none solid solid solid;
      border-width: 5px;

    }
    div.AppWindowTitleBar{
      width: 100%;
      height: 5%;
      background-color: var(--main_border_color);

      -webkit-user-drag: none;

      display: flex;
      align-items: center;
      overflow: hidden;

    }
    p.AppWindowTitleString{
      width: 75%;
      text-align: left;
      user-select: none;
    }

    button.CloseWindow{
      position: absolute;
      right: 0;
      aspect-ratio: 1/1;
      height: 3%;

      background-color: #b0120a;

      border-width: 3px;
      border-color: #de140d;
      border-radius: 40%;
    }

    button.MinimizeWindow{
      position: absolute;
      right: 40px;
      aspect-ratio: 1/1;
      height: 3%;

      background-color: #558b2f;

      border-width: 3px;
      border-color: #9ccc65;
      border-radius: 40%;
    }

    iframe.Application {
      width: 100%;
      height: 95%;
      border: none;
    }
  </style>

  <div class="AppWindow">
    <div class="AppWindowTitleBar">
      <div class="TitleBarIconHolder">
        <img class="TitleBarIcon" draggable="false">
      </div>
      <p class="AppWindowTitleString"></p>

      <button type="button" class="MinimizeWindow"></button>

      <button type="button" class="CloseWindow"></button>

    </div>
    <slot name="Application">
      <iframe class="Application" src="/Apps/FrameApps/Loading.gif"></iframe>
    </slot>

  </div>
</template>
